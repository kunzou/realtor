<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
        <a ngbNavLink>{{'about.description' | translate}}</a>
        <ng-template ngbNavContent>
            <div class="container" *ngIf="owner">
                <div class="col-lg-12">
                    <div [innerHTML]="owner.aboutMe | description"></div>    
                </div>                 
            </div>
        </ng-template>
    </li>    
    <li [ngbNavItem]="2">
        <a ngbNavLink>{{'about.purchase' | translate}}</a>
        <ng-template ngbNavContent>
            <div class="col-lg-12">
                <div [innerHTML]="owner.purchaseService | description"></div>    
            </div>                
        </ng-template>
    </li>
    <li [ngbNavItem]="3">
        <a ngbNavLink>{{'about.sale' | translate}}</a>
        <ng-template ngbNavContent>
            <div class="col-lg-12">
                <div [innerHTML]="owner.saleService | description"></div>    
            </div>                 
        </ng-template>
    </li>
    <li [ngbNavItem]="4">
        <a ngbNavLink>{{'about.recentDeals' | translate}}</a>
        <ng-template ngbNavContent>
            <div class="container">
                <div class="col-lg-12">                   
                    <div class="map">
                        <agm-map [latitude]="49.810088" [longitude]="-97.183745" [zoom]="11" [zoomControl]="false">
                            <agm-marker *ngFor="let property of properties" [latitude]="property.location.lat"
                            [longitude]="property.location.lng" [iconUrl]="getIcon(property)">
                                <agm-info-window>
                                    <app-property-card [property]="property"></app-property-card>
                                </agm-info-window>
                            </agm-marker>
                        </agm-map>
                    </div>    
                </div>                
            </div>
        </ng-template>
    </li>    
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
