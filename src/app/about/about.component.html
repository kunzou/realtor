<div class="container" *ngIf="owner">
    
    <div class="col-lg-12">
        <div [innerHTML]="owner.aboutPageDescription | description"></div>    
    </div>     
    
    <div class="col-lg-12">
        <div class="pt-3">
            <h2><strong>{{'about.recentDeals' | translate}}</strong></h2>
        </div>
        
        <div class="map-widget">
            <agm-map [latitude]="49.810088" [longitude]="-97.183745" [zoom]="11" [zoomControl]="false">
                
                <agm-marker *ngFor="let property of properties" [latitude]="property.location.lat"
                [longitude]="property.location.lng" [iconUrl]="getIcon(property)">
                
                    <agm-info-window>
                        <p>{{property.address}}</p>
                    </agm-info-window>
                
                </agm-marker>
            
            </agm-map>
        </div>    
    </div>

</div>
