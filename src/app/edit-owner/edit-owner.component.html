<div *ngIf="owner">
    <div class="p-3">
        <!-- <div>
            <mat-checkbox color="primary" [(ngModel)]="property.hide">Hide from list</mat-checkbox>
        </div> -->
        <!-- <span> {{owner.displayName}}</span> -->
        
        <mat-form-field>
            <input matInput placeholder="Display Name" [(ngModel)]="owner.displayName" required name="displayName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="owner.email" required name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Home Page" [(ngModel)]="owner.homePage" required name="homePage">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Phone Number" [(ngModel)]="owner.phoneNumber" required name="phoneNumber">
        </mat-form-field>                           
        
        <div>
            <ckeditor [(ngModel)]="owner.aboutPageDescription"></ckeditor>
        </div>
        
        <div class="col-lg-8">
            <h4>Preview Description</h4>
            <div [innerHTML]="owner.aboutPageDescription"></div>
        </div>
        
        <div class="image-management-section">
            <div class="container">
                <div class="column">
                    <ul>
                        <li *ngFor="let file of files">
                            <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                            <span id="file-label">
                            </span>
                        </li>
                    </ul>                    
                    <div>
                        <button mat-button color="warn" (click)="uploadBarcode()">
                            <mat-icon>file_upload</mat-icon>
                            Upload Barcode
                        </button>
                        <div *ngIf="owner.barcode" class="col-lg-6">
                            <img src="{{owner.barcode.link}}" alt="">
                        </div>
                    </div>
                    <div>
                        <button mat-button color="warn" (click)="uploadSignature()">
                            <mat-icon>file_upload</mat-icon>
                            Upload Signature
                        </button>
                        <div class="col-lg-6">
                            <img src="{{owner.signature.link}}" alt="">
                        </div>
                    </div>    
                    <div>
                        <button mat-button color="warn" (click)="uploadPortrait()">
                            <mat-icon>file_upload</mat-icon>
                            Upload Portrait
                        </button>
                        <div class="col-lg-6">
                            <img src="{{owner.portrait.link}}" alt="">
                        </div>
                        
                    </div>                                       
                </div>
                <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*"
                style="display:none;" />
            </div>
        </div>
        
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="save()">Save</button>
            <button mat-raised-button color="secondary" (click)="goBack()">Go back</button>
        </mat-card-actions>
    </div> 
</div>
