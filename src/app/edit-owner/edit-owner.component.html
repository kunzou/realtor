<div *ngIf="auth.isAuthenticated() && owner">
    <mat-form-field>
        <input matInput placeholder="Display Name English" [(ngModel)]="owner.displayName.english" name="displayName">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Display Name Chinese" [(ngModel)]="owner.displayName.chinese" name="displayName">
    </mat-form-field>        
    <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="owner.email" name="email">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Home Page" [(ngModel)]="owner.homePage" name="homePage">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Phone Number" [(ngModel)]="owner.phoneNumber" name="phoneNumber">
    </mat-form-field>                           
    <mat-form-field>
        <input matInput placeholder="Office Number" [(ngModel)]="owner.officePhoneNumber" name="officePhoneNumber">
    </mat-form-field>    
    <mat-form-field>
        <input matInput placeholder="Fax Number" [(ngModel)]="owner.faxNumber" name="faxNumber">
    </mat-form-field>  
    <mat-form-field>
        <input matInput placeholder="YouTube Channel" [(ngModel)]="owner.youtube" name="youtube">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Facebook" [(ngModel)]="owner.facebook" name="facebook">
    </mat-form-field>   
    <mat-form-field>
        <input matInput placeholder="Instagram" [(ngModel)]="owner.instagram" name="instagram">
    </mat-form-field>                  
    <div>
        <section class="language-section">
            <label class="language-section-margin">Language</label>
            <mat-radio-group [(ngModel)]="language">
                <mat-radio-button class="language-section-margin" value="zh">Chinese</mat-radio-button>
                <mat-radio-button class="language-section-margin" value="en">English</mat-radio-button>
            </mat-radio-group>
        </section>
    </div>
    <div>
        <h3>About Me</h3>
    </div>
    <div *ngIf="language === 'zh'">
        <p>关于我</p>
        <ckeditor [(ngModel)]="owner.aboutMe.chinese" type="inline"></ckeditor>

        <p>买方服务</p>
        <ckeditor [(ngModel)]="owner.purchaseService.chinese" type="inline"></ckeditor>

        <p>卖方服务</p>
        <ckeditor [(ngModel)]="owner.saleService.chinese" type="inline"></ckeditor>
                        
    </div>
    
    <div *ngIf="language === 'en'">
        <p>关于我</p>
        <ckeditor [(ngModel)]="owner.aboutMe.english" type="inline"></ckeditor>

        <p>买方服务</p>
        <ckeditor [(ngModel)]="owner.purchaseService.english" type="inline"></ckeditor>

        <p>卖方服务</p>
        <ckeditor [(ngModel)]="owner.saleService.english" type="inline"></ckeditor>
    </div>
    
    <div class="image-management-section">
        <div class="container">
            <div class="column">
                <ul>
                    <li *ngFor="let file of files">
                        <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                        <span id="file-label">
                        </span>
                    </li>
                </ul>                    
                <div>
                    <button mat-button color="warn" (click)="uploadBarcode()">
                        <mat-icon>file_upload</mat-icon>
                        Upload Barcode
                    </button>
                    <div *ngIf="owner.barcode" class="col-lg-6">
                        <img src="{{owner.barcode.link}}" alt="">
                    </div>
                </div>
                <div>
                    <button mat-button color="warn" (click)="uploadSignature()">
                        <mat-icon>file_upload</mat-icon>
                        Upload Signature
                    </button>
                    <div class="col-lg-6">
                        <img src="{{owner.signature.link}}" alt="">
                    </div>
                </div>    
                <div>
                    <button mat-button color="warn" (click)="uploadPortrait()">
                        <mat-icon>file_upload</mat-icon>
                        Upload Portrait
                    </button>
                    <div class="col-lg-6">
                        <img src="{{owner.portrait.link}}" alt="">
                    </div>
                    
                </div>                                       
            </div>
            <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*"
            style="display:none;" />
        </div>
    </div>
    
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="secondary" (click)="goBack()">Go back</button>
    </mat-card-actions>
</div>
