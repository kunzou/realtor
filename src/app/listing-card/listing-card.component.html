<div class="card property-single">
    <div class="property_thumb embed-responsive embed-responsive-4by3" *ngIf="property.primaryImage">
        <div class="property_tag" *ngIf="property.tag.chinese != null && property.tag.chinese != ''" >
            {{property.tag | description}}
        </div>        
        <div class="property_price">
            {{property.askingPrice | currency}}
        </div>           
        <a routerLink="/property/{{property.id}}">
            <img class="card-img-top embed-responsive-item" src="{{property.primaryImage.mediumLink}}" alt="">
        </a>
    </div>
    <div class="card-body property-content">
        <div class="main_pro">
            <h3><a routerLink="/property/{{property.id}}">{{property.address}}</a></h3>
            <div class="container">
                <div class="row justify-content-between">
                    <div class="mark_pro">
                        <img src="assets/location.svg" alt=""> 
                        <span> {{property.neighborhood}}</span>
                    </div>
                    <div class="mark_pro">
                        <span>{{property.propertyType | translate}}</span>
                    </div>
                </div>
            </div>
            <div class="property-card-brief pb-0">
                <p>{{property.brief | description}}</p>
            </div>
        </div>
    </div>
    <div class="footer-card card-footer">
        <div class="container">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div class="mark_pro">
                    <img src="assets/square.svg" alt="" class="pr-1"> 
                    <span>{{property.area}}</span>
                </div>
                <div class="mark_pro">
                    <img src="assets/bed.svg" alt="" class="pr-1">
                    <span>{{property.numberOfRooms}}</span>
                </div>
                <div class="mark_pro">
                    <img src="assets/bath.svg" alt="" class="pr-1">
                    <span>{{property.numberOfWashrooms}}</span>
                </div>                
            </div>
        </div> 
    </div>
</div>
