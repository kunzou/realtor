<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{property.name}}</mat-card-title>
        <mat-card-subtitle>{{property.address}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{property.imgUrl}}" >
    <mat-card-content>
            <img src="assets/square.svg" > 1500 sqft
            <img src="assets/bed.svg" > 4 Bed
            <img src="assets/bath.svg" > 3 Bath
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
