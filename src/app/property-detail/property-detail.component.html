<div *ngIf="property">
    <div>
        <br>
        <div class="container">
            <div fxLayout="row" fxLayoutAlign="center center" class="content">
                <mat-card class="mat-card">
                    <mat-card-header>
                        <mat-card-title>
                            <h2>{{property.name | uppercase}} Details</h2>
                        </mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{property.imgUrl}}" alt="{{property.name}}">
                    <mat-card-content>
                        <input type="hidden" name="href" [(ngModel)]="property.name" placeholder="name">
                        <mat-form-field>
                            <input matInput placeholder="Property Name" [(ngModel)]="property.name" required name="name"
                                #name>
                        </mat-form-field>
                        <div style="text-align:center; margin-top: 10px; ">
                            <mat-card style="margin-top:10px; width: 50%;">
                                <mat-card-content>
                                    <ul>
                                        <li *ngFor="let file of files">
                                            <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                                            <span id="file-label">
                                            </span>
                                        </li>
                                    </ul>
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-button color="warn" (click)="onClick()">
                                        <!-- <mat-icon>file_upload</mat-icon> -->
                                        Upload
                                    </button>
                                </mat-card-actions>
                            </mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload"
                                multiple="multiple" accept="image/*" style="display:none;" />
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" (click)="save()">Save</button>
                        <button mat-raised-button color="secondary" (click)="goBack()">Go back</button>
                        <button mat-raised-button color="secondary" (click)="delete()">Delete</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
