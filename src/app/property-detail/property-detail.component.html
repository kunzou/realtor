<div *ngIf="property">
    <form>
        <div>
            <br>
            <div class="container">
                <div fxLayout="row" fxLayoutAlign="center center" class="content">
                    <mat-card class="mat-card">
                        <!-- <mat-card-header>
                            <mat-card-title>
                                <h2>{{property.address | uppercase}} Details</h2>
                            </mat-card-title>
                        </mat-card-header> -->
                        <img mat-card-image src="{{property.primaryImgUrl}}" alt="{{property.address}}" >
                        <mat-card-content>
                            <mat-form-field>
                                <mat-label>House Type</mat-label>
                                <mat-select [(ngModel)]="property.propertyType" name="propertyType">
                                    <mat-option *ngFor="let propertyType of propertyTypes" [value]="propertyType">
                                        {{propertyType}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            
                            <mat-form-field>
                                <input matInput placeholder="Property Address" [(ngModel)]="property.address" required
                                name="address">
                            </mat-form-field>
                            
                            <mat-form-field>
                                <input matInput placeholder="Built in" [(ngModel)]="property.yearBuilt"
                                name="yearBuilt">
                            </mat-form-field>
                            
                            <mat-form-field>
                                <input matInput placeholder="Size" [(ngModel)]="property.area" name="area">
                            </mat-form-field>
                            
                            <mat-form-field>
                                <input matInput placeholder="Number of Rooms" [(ngModel)]="property.numberOfRooms"
                                name="numberOfRooms">
                            </mat-form-field>
                            
                            <mat-form-field>
                                <input matInput type="number" placeholder="Ask price" [(ngModel)]="property.askingPrice"
                                name="askingPrice">
                                <span matPrefix>$&nbsp;</span>
                            </mat-form-field>
                            
                            <mat-form-field>
                                <input matInput placeholder="Sold price" [(ngModel)]="property.finalPrice"
                                name="finalPrice">
                                <span matPrefix>$&nbsp;</span>
                            </mat-form-field>
                            
                            <div style="text-align:center; margin-top: 10px; ">
                                <mat-card style="margin-top:10px; width: 50%;">
                                    <!-- <mat-card-header> -->
                                        <!-- <mat-card-title>
                                            Upload primary photo
                                        </mat-card-title> -->
                                        <!-- </mat-card-header> -->
                                        <mat-card-content>
                                            <ul>
                                                <li *ngFor="let file of files">
                                                    <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                                                    <span id="file-label">
                                                    </span>
                                                </li>
                                            </ul>
                                        </mat-card-content>                                   
                                        <mat-card-actions>
                                            <button mat-button color="warn" (click)="uploadPrimary()">
                                                <mat-icon>file_upload</mat-icon>
                                                Upload primary photo
                                            </button>
                                            <button mat-button (click)="uploadAdditional()">
                                                <mat-icon>file_upload</mat-icon>
                                                Upload additional photos
                                            </button>
                                        </mat-card-actions>
                                    </mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload"
                                    multiple="multiple" accept="image/*" style="display:none;" />
                                </div>
                                
                                <br>
                                
                                <mat-grid-list cols="4" rowHeight="2:1">
                                    <mat-grid-tile *ngFor='let imgUrl of property.imgUrls'>
                                        <img [src]='imgUrl' class="tile-image" layout-fill style="size: auto;">
                                    </mat-grid-tile>
                                </mat-grid-list>
                                
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-raised-button color="primary" (click)="save()">Save</button>
                                <button mat-raised-button color="secondary" (click)="goBack()">Go back</button>
                                <button mat-raised-button color="secondary" (click)="delete()">Delete</button>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
            </div>
        </form>
    </div>
