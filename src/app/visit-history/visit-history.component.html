<label *ngIf="visitHistories != null">
    Total Visits: {{totalVisits}}
</label>
<table class="table table-striped table-hover" *ngIf="visitHistories != null">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vist of visitHistories| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ; index as i ">
            <th>{{(page-1)*pageSize + i+1}}</th>
            <th>{{vist.visitDateTime | date:'medium'}}</th>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-between p-2">
    <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="visitHistories.length"></ngb-pagination>   
</div>
